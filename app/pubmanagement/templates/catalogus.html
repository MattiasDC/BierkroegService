{% extends "table.html" %}

{% block rows %}
{% for beerPubProduct in beerPubProducts %}
<tr>
    <td>{{beerPubProduct.productId}}</td>
    <td>{{beerPubProduct.price}}</td>
    {% include "tableactions.html" %}
</tr>
{% endfor %}
{% endblock %}


{% block metas %}
<meta id="create-beerPubProduct-url" data-url="{{ url_for('.create') }}">
<meta id="delete-beerPubProduct-url" data-url="{{ url_for('.delete') }}">
<meta id="edit-beerPubProduct-url" data-url="{{ url_for('.edit') }}">
{% endblock %}

{% block js %}
{{super()}}
<script src="{{url_for('.static', filename='catalogus.js')}}"></script>
{% endblock %}
