{% extends "table.html" %}

{% block rows %}
{% for product in beer_pub.get_products() %}
<tr>
	<td hidden>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{beer_pub.get_price(product)}}</td>
    {% include "tableactions.html" %}
</tr>
{% endfor %}
{% endblock %}


{% block metas %}
<meta id="create-beerPubProduct-url" data-url="{{ url_for('.addProduct') }}">
<meta id="delete-beerPubProduct-url" data-url="{{ url_for('.removeProduct') }}">
<meta id="edit-beerPubProduct-url" data-url="{{ url_for('.editProduct') }}">
<meta id="beerPub-id" data-id="{{beer_pub.id}}">
<meta id="possible-products-url" data-url="{{ url_for('pubmanagement.possibleProducts', beerPubId=beer_pub.id) }}"
{% endblock %}

{% block js %}
{{super()}}
<script src="{{url_for('static', filename='utils.js')}}"></script>
<script src="{{url_for('.static', filename='catalogus.js')}}"></script>
{% endblock %}
